<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tech Spin Wheel</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            overflow: hidden; 
            touch-action: manipulation;
        }
        .background { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(45deg, #001100, #003300); 
            z-index: -1; 
        }
        .container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            margin: 5vh auto 0;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            background: #000;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff0080;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 50%, 50% 100%, 0 50%, 50% 0);
            transform-origin: 100% 100%;
            background: #001100;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            font-weight: bold;
            transform: rotate(30deg);
        }
        .segment span {
            transform: rotate(-30deg);
            text-align: center;
            font-size: 3vw;
            padding: 1vw;
        }
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #ff0000;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }
        button {
            margin-top: 4vh;
            padding: 2vh 6vw;
            background: #00ff00;
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px #00ff00;
            font-size: 4vw;
            min-width: 40vw;
            min-height: 8vh;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #00ff00;
            animation: confetti 3s linear;
            opacity: 0.7;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #002200;
            padding: 4vw;
            border-radius: 3vw;
            border: 3px solid #00ff00;
            color: #00ff00;
            text-align: center;
            animation: modalIn 0.5s, glow 2s infinite;
            width: 80vw;
            max-width: 400px;
            z-index: 1000;
        }
        .modal-buttons {
            position: relative;
            height: 40px;
            margin-top: 20px;
        }
        .modal-confirm-btn {
            margin: 0 5px;
            padding: 12px 30px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .staff-note {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
        .photo-reminder {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            background: #002200;
            padding: 3vw;
            border-radius: 30px;
            border: 2px solid #ffd700;
            color: #ffd700;
            font-size: 3.5vw;
            text-align: center;
            box-shadow: 0 0 20px #ffd70080;
            display: none;
            animation: pulseGlow 2s infinite;
            width: 90vw;
        }

        @media (min-width: 768px) {
            .container {
                width: 60vw;
                height: 60vw;
            }
            .segment span {
                font-size: 1.2rem;
                padding: 8px;
            }
            button {
                padding: 15px 30px;
                font-size: 1rem;
                min-width: auto;
                min-height: auto;
            }
            .modal {
                width: 60vw;
                padding: 2rem;
            }
            .modal p {
                font-size: 1.5rem;
            }
            .modal h2 {
                font-size: 2rem;
            }
            .photo-reminder {
                width: auto;
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }

        @keyframes confetti { 
            0% { transform: translateY(-100%) rotate(0deg); } 
            100% { transform: translateY(100vh) rotate(360deg); } 
        }
        @keyframes pulseGlow { 
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 20px #ffd70080; } 
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 40px #ffd700; } 
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 20px #ffd70080; } 
        }
        @keyframes modalIn { 
            from { transform: translate(-50%, -150%); opacity: 0; } 
            to { transform: translate(-50%, -50%); opacity: 1; } 
        }
        @keyframes glow { 
            0% { box-shadow: 0 0 30px #00ff00; } 
            50% { box-shadow: 0 0 60px #00ff00; } 
            100% { box-shadow: 0 0 30px #00ff00; } 
        }
        @keyframes textGlow { 
            0% { text-shadow: 0 0 10px #ffd700; } 
            50% { text-shadow: 0 0 20px #ffd700; } 
            100% { text-shadow: 0 0 10px #ffd700; } 
        }
        @keyframes scaleText { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.1); } 
            100% { transform: scale(1); } 
        }
        @keyframes pulse { 
            0% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.3); opacity: 0.8; } 
            100% { transform: scale(1); opacity: 1; } 
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button id="spinBtn">SPIN NOW</button>
    <div class="modal" id="resultModal"></div>
    <div class="photo-reminder" id="photoReminder">
        Snap a photo with Maker+Tag #IAmAMaker #TCT2025<br>
        Get an exclusive souvenir!
    </div>

    <script>
        const prizes = [
            {name: "T-Shirt", quota: 200},
            {name: "Bags", quota: 200},
            {name: "Creality Pins", quota: 200},
            {name: "Hats", quota: 50},
            {name: "Filaments", quota: 25},
            {name: "$50 Vouchers", quota: 100}
        ];
        const segmentAngle = 360 / prizes.length;
        let isSpinning = false;

        // Ëß¶Êë∏‰∫ã‰ª∂Â§ÑÁêÜ
        let touchStartX = 0;
        const spinBtn = document.getElementById('spinBtn');
        
        spinBtn.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        }, { passive: false });

        spinBtn.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            if (Math.abs(touchEndX - touchStartX) < 10) {
                handleSpin();
            }
            e.preventDefault();
        }, { passive: false });

        function handleSpin() {
            if (isSpinning) return;
            
            // Ëß¶ËßâÂèçÈ¶à
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
            spin();
        }

        function createWheel() {
            const wheel = document.getElementById('wheel');
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                const span = document.createElement('span');
                span.textContent = prize.name;
                segment.appendChild(span);
                wheel.appendChild(segment);
            });
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showResult(prize) {
            const modal = document.getElementById('resultModal');
            if (prize === "No prizes left!") {
                modal.innerHTML = `<div class="modal-icon">üò¢</div><h2>SORRY!</h2><p>All prizes have been claimed!</p>`;
            } else {
                modal.innerHTML = `
                    <div class="modal-icon">üéâ</div>
                    <h2>CONGRATULATIONS!</h2>
                    <p>You won:<br><strong>${prize}</strong></p>
                    <div class="modal-buttons">
                        <button class="modal-confirm-btn" id="confirmBtn">CONFIRM</button>
                        <button class="modal-confirm-btn" id="closeBtn" style="display: none;">CLOSE</button>
                    </div>
                    <p class="staff-note">Please see a staff member to claim your prize.</p>
                `;
                createConfetti();
                
                const confirmBtn = document.getElementById('confirmBtn');
                const closeBtn = document.getElementById('closeBtn');
                
                confirmBtn.addEventListener('click', () => {
                    showPhotoReminder();
                    confirmBtn.style.display = 'none';
                    closeBtn.style.display = 'block';
                });

                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    closeBtn.style.display = 'none';
                    confirmBtn.style.display = 'block';
                });
            }
            modal.style.display = 'block';
        }

        function showPhotoReminder() {
            const reminder = document.getElementById('photoReminder');
            reminder.style.display = 'block';
            setTimeout(() => reminder.style.display = 'none', 15000);
        }

        function spin() {
            if (isSpinning) return;
            
            const availablePrizes = [];
            prizes.forEach((prize, index) => {
                if (prize.quota > 0) {
                    let weight = 5;
                    if (prize.name === "Filaments") weight = 1;
                    if (prize.name === "Hats") weight = 3;
                    availablePrizes.push({ index, weight });
                }
            });

            if (availablePrizes.length === 0) {
                showResult("No prizes left!");
                return;
            }

            isSpinning = true;
            
            const totalWeight = availablePrizes.reduce((sum, p) => sum + p.weight, 0);
            const random = Math.random() * totalWeight;
            let currentSum = 0;
            let selectedPrize;

            for (const prize of availablePrizes) {
                currentSum += prize.weight;
                if (random <= currentSum) {
                    selectedPrize = prize;
                    break;
                }
            }

            const randomIndex = selectedPrize.index;
            prizes[randomIndex].quota--;

            const degrees = (360 * 5) + (randomIndex * segmentAngle);
            document.getElementById('wheel').style.transform = `rotate(${degrees}deg)`;

            setTimeout(() => {
                showResult(prizes[randomIndex].name);
                isSpinning = false;
                startCooldown();
            }, 5000);
        }

        function startCooldown() {
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            setTimeout(() => btn.disabled = false, 3600000);
        }

        window.onload = () => {
            createWheel();
            document.getElementById('spinBtn').addEventListener('click', handleSpin);
        };
    </script>
</body>
</html>
